<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>MyBookList</h1>
    <div class="form-group">
        <input type="text" id="title" placeholder="Book Title" class="form-control" required>
        <input type="text" id="author" placeholder="Author" class="form-control" required>
        <input type="text" id="isbn" placeholder="ISBN Number" class="form-control" required>
        <button id="submit" class="btn btn-primary">Add Book</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Book entries will be added here -->
        </tbody>
    </table>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;

            if (title && author && isbn) {
                const tableBody = document.getElementById('book-list');
                const newRow = document.createElement('tr');

                newRow.innerHTML = `
                    <td>${title}</td>
                    <td>${author}</td>
                    <td>${isbn}</td>
                    <td><button class="delete">Clear</button></td>
                `;

                tableBody.appendChild(newRow);

                // Clear input fields
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('isbn').value = '';

                // Add event listener to the clear button
                newRow.querySelector('.delete').addEventListener('click', function() {
                    tableBody.removeChild(newRow);
                });
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

</body>
</html>
